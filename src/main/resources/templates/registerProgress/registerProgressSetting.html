<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layout}" lang="zh-TW">

<body>

<div layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">拆除進度查詢/修改</h1>

    <div class="alert alert-success" role="alert" th:if="${result} eq success">
        <span>更新成功</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${result} eq fail">
        <span>更新失敗</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card shadow mb-4" th:if="${registerProgressForm.registerProgressVoList != null && registerProgressForm.registerProgressVoList == 0}">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-danger">查無資料</h6>
        </div>
    </div>

    <div class="card shadow mb-4" th:if="${(registerProgressForm.registerProgressVoList != null && registerProgressForm.registerProgressVoList.size() > 0) }">
        <div class="card-header py-3">
            <span class="m-0 font-weight-bold text-primary">查詢結果</span>
        </div>
        <div class="card-body">
            <form th:action="@{/registerProgress/update}" th:object="${registerProgressForm}" method="post">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered" id="dataTable">
                        <thead>
                        <tr>
                            <th>地區</th>
                            <th>進度數量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, itemStat : *{registerProgressVoList}" th:data-row="${itemStat.index}">
                            <td th:switch="${item.area}">
                                <span th:case="taipei">台北 - 麗華行</span>
                                <span th:case="taichung">台中 - 快樂Esport網路電競館</span>
                                <span th:case="kaohsiung">高雄 - 吉耐特數位娛樂館</span>
                            </td>
                            <td >
                                <input type="hidden" th:field="*{registerProgressVoList[__${itemStat.index}__].area}"/>
                                <input class="form-control form-control-sm" th:field="*{registerProgressVoList[__${itemStat.index}__].count}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary my-3">更新</button>
            </form>
        </div>
    </div>


    <script th:inline="javascript">
    </script>
</div>
</body>

</html>
